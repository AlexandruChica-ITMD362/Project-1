<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>PS5 Raffle</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <script async src="js/script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
  <main id="content">
    <h1>PlayStation 5 Raffle</h1>
    <h2>Sign up form</h2>
    <p>Input your information below for a chance to win a brand new PlayStation 5!</p>
    <button type="button" id="theButton">More Info</button> 
    <form method="get" action="#null" autocomplete="on">
	  <ol>
	    <li id="fname">
          <label>First Name:</label>
	      <input type="text" name="first_name" id="first-name" placeholder="Enter your first name">  
        </li>
	    <li id="lname">
          <label>Last Name:</label>
	      <input type="text" name="last_name" id="last-name" placeholder="Enter your last name">  
        </li>
	    <li id="email">
          <label>Email:</label>
          <input type="email" name="email_address" id="mail" placeholder="Enter your email">  
        </li>
	    <li id="tel">
          <label>Phone Number:</label>
          <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="000-000-0000"> 
        </li>
	    <li id="dob">
          <label>Date of Birth:</label>
          <input type="date" name="birthdate" id="DoB">  
        </li>
	    <li id="sub">
          <input type="submit" name="submit" id="submit" value="Send Info">
        </li>
	  </ol>
    </form>
  </main>
</body>
</html>
