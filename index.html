<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>PS5 Raffle</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <h1>PlayStation 5 Raffle</h1>
	<h2>Sign up form</h2>
	<p>Input your information below for a chance to win a brand new PlayStation 5!</p>
	<ol>
	  <li id="inputname">
        <label>First Name:</label>
	    <input type="text" name="first_name" id="fname" placeholder="Enter your first name">  
      </li>
	  <li id="inputname">
        <label>Last Name:</label>
	    <input type="text" name="last_name" id="lname" placeholder="Enter your last name">  
      </li>
	  <li>
      <label>Email:</label>
      <input type="email" name="email_address" id="email" placeholder="Enter your email">  
    </li>
	<li>
      <label>Phone Number:</label>
      <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="000-000-0000"> 
    </li>
	<li>
      <label>Date of Birth:</label>
      <input type="date" name="birthdate" id="DoB">  
    </li>
	<li id="input-submit">
      <input type="submit" name="submit" id="submit" value="Submit">
    </li>
	</ol>
  </form>

</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
